<!Doctype <html>
<html >

    <head>
        <title> My Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1> Product Survey Form</h1>


        <form class="form">

            <label for =" name ">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Name"><br> <br>

        
    
        
            <label for ="email">Email</label>
            <input type="email" id="email" name="email" placeholder="mufasaethanm@gmail.com"><br> <br>
        

        
            <label for="tel"> Tel</label>
            <input type="tel" id="tel" name="tel" placeholder="+254"><br> <br>
        
        
            <label for="age"> Age</label>
            <input type="number" id="age" name="age" min="18" max="99" placeholder="Age"><br> <br>

            <label>  Product review :</label> <br>
            <div class="ratings"> 
            <input type="radio"  name="rating" id="r1" value="1">1
            <input type="radio"  name="rating" id="r2" value="2">2
            <input type="radio"  name="rating" id="r3" value="3">3
            <input type="radio"  name="rating" id="r4" value="4">4
            <input type="radio"  name="rating" id="r5" value="5">5 
            </div>
            <br>

            <label> Where did you hear about us?</label> <br>
            <input type="checkbox" id="social" name="source" value=" Social Media"> Social Media<br>
            <input type="checkbox" id="billboard" name="source" value=" Billboard"> Billboard<br>
            <input type="checkbox" id="other" name="source" value=" Other"> Friend<br>

            <label for="comments"> Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="30" placeholder="Write your comments..."></textarea><br><br>
 
            <button type="submit"> Submit </button>
            
        </form>
       
        <p> Visit our main website: <a href="https://www.w3schools.com/" targets="_blank"> Click Here </a></p>

    </body>

</html>
